<html>
	<head>
	<title>MP3-Rechner</title>
	</head>
	<body>
		<h1> Formular zur Berechnung der Größe einer MP3-Datei</h1>
	
		<form action="http://swlab.mt.haw-hamburg.de/plass/prg/bitrate.php" method="get">
		
			<blockquote><p>Bitrate:<br><input name="bitrate" type="text" size="20" maxlength="20">kBit/s</p></blockquote>
			
			<blockquote><p>Dauer (Min:Sek):<br>
			<input name="minuten" type="text" size="7" maxlength="7"> : 
			<input name="sekunden" type="text" size="7" maxlength="7"></p>
			
			<input type="submit" name="submit" value="Größe berechnen">
			
			</blockquote>
		</form>
	</body>
</html>
